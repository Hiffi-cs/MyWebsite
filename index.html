<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="main-form">
            <form>
                    <div class="heading">
                        <h1>LOGIN</h1>
                    </div>
                    <div class="paragraph">
                        <p>Login to Your existent account Of Easy Eat Out</p>

                    </div>
                    <div class="data">
                        <input type="email" id="email" placeholder="jhon@example.com">
                        <input type="password" id="password" placeholder="Enter password">

                    </div>
                    <div class="rmbr">
                        <input type="checkbox"><label for="">Remember Me</label>
                    </div>
                    <div class="btn">
                        <button>LOG In</button>
                    </div>
                    <div class="ancr">
                                <a href="">Forget Password</a>
                    </div>
                    <div class="OR">
                        <hr>OR <hr>
                    </div>
                    <div class="social-media">
                        <button style="background-color: blue;"><i class="fa-brands fa-facebook facebook-icon"></i>facebook</button>
                        <button style="background-color: orangered;"><i class="fa-brands fa-google google-icon"></i>google</button>

                    </div>
                    <div class="last">
                        <p>Need An Account?<a href="">Register</a></p>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
